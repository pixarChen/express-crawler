version: "3"
services:
  syncmusic:
    build: .
    image: syncmusic
    ports:
      - "80:80"
      - "811:811"
    volumes:
      - .:/var/www
      - ./conf/syncmusic.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - redis
    links:
      - redis
  redis:
    image: redis:latest
    ports:
      - 63790:6379